 serbia.1.1.d:0 "After World War I, Serbia lost everything . The country's economy is in complete decline , Hungary gets our resources for a penny .  And the king and government are weak. Time to act "
 serbia.2.1.d:0 "When Peter II Karageorgievich ascended the throne, the country found itself in a difficult situation. He is weak, but he has to make a choice or his country will be just as difficult or it will become great again"
